<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PLAY. CREATE. LIVE. — Creator's Voice</title>

    <style>
        :root {
            --bg: #0b0c10;
            --card: #11131a99;
            --border: #ffffff20;
            --text: #eaeef6;
            --muted: #9aa3b2;
            --accent: #ffb457;
            --accent2: #ff8c37;
            --radius: 22px;
            --shadow: 0 10px 30px rgba(0, 0, 0, .35), inset 0 1px 0 rgba(255, 255, 255, .04);
            --glow: 0 0 22px #ffb457aa, 0 0 46px #ff8c37aa, 0 0 80px #ff6a00aa;
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Noto Sans JP", sans-serif;
            color: var(--text);
            background: var(--bg);
            overflow-x: hidden;
        }

        /* BACKGROUND */
        #particles {
            position: fixed;
            inset: 0;
            z-index: -1;
            background:
                radial-gradient(1200px 1200px at 10% 10%, #1b2540 0%, transparent 60%),
                radial-gradient(1000px 900px at 90% 20%, #3b1a4b 0%, transparent 65%),
                radial-gradient(900px 1000px at 50% 100%, #093a47 0%, transparent 55%),
                var(--bg);
        }

        .grain {
            position: fixed;
            inset: 0;
            pointer-events: none;
            opacity: .06;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch"/></filter><rect width="120" height="120" filter="url(%23n)" opacity="0.6"/></svg>');
            mix-blend-mode: overlay;
        }

        /* HEADER */
        header {
            padding: 40px 24px 10px;
            text-align: center;
            position: relative;
        }

        /* Editボタン */
        .edit-link {
            position: absolute;
            right: 26px;
            top: 24px;
            padding: 8px 14px;
            border-radius: 999px;
            background: linear-gradient(135deg, #ffffff10, #ffffff03);
            border: 1px solid var(--border);
            color: var(--text);
            font-size: 12px;
            text-decoration: none;
            display: inline-flex;
            gap: 6px;
            align-items: center;
            backdrop-filter: blur(14px);
            z-index: 999;
            pointer-events: auto;
            transition: .15s;
        }

        .edit-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 24px rgba(0, 0, 0, .35);
        }

        /* TITLE */
        .title {
            font-weight: 900;
            letter-spacing: .08em;
            font-size: clamp(28px, 6vw, 64px);
            text-transform: uppercase;
            filter: drop-shadow(0 6px 26px rgba(0, 0, 0, .5));
            animation: float 6.8s ease-in-out infinite, glow 2.6s ease-in-out infinite;
        }

        .subtitle {
            margin-top: 6px;
            font-weight: 300;
            letter-spacing: .14em;
            color: var(--muted);
        }

        .jpcopy {
            max-width: 860px;
            margin: 18px auto 28px;
            padding: 16px 18px;
            border-radius: var(--radius);
            backdrop-filter: blur(14px);
            background: var(--card);
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            font-size: 15.5px;
            line-height: 1.85;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-6px);
            }

            100% {
                transform: translateY(0);
            }
        }

        @keyframes glow {

            0%,
            100% {
                text-shadow: var(--glow);
            }

            50% {
                text-shadow: 0 0 10px #ffb45755, 0 0 20px #ff8c3755;
            }
        }

        /* GRID */
        .container {
            max-width: 1120px;
            margin: 0 auto;
            padding: 0 20px 60px;
        }

        .grid {
            margin-top: 14px;
            display: grid;
            grid-template-columns: repeat(4, minmax(0, 1fr));
            gap: 18px;
        }

        @media (max-width:1024px) {
            .grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width:768px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .card {
            position: relative;
            border-radius: 18px;
            border: 1px solid var(--border);
            background: linear-gradient(145deg, #151926dd, #0b101bdd);
            overflow: hidden;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            min-height: 170px;
            transition: .18s;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 18px 40px rgba(0, 0, 0, .55);
            border-color: #ffb45788;
        }

        .thumb-wrap {
            position: relative;
            padding-top: 62%;
            overflow: hidden;
        }

        .thumb {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .thumb-fallback {
            position: absolute;
            inset: 0;
            background: #2b3248;
        }

        .card-body {
            padding: 10px 12px 12px;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .creator-name {
            font-size: 14px;
            font-weight: 700;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .creator-company {
            font-size: 11px;
            color: var(--muted);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* DETAIL MODAL */
        .modal-overlay {
            position: fixed;
            inset: 0;
            display: none;
            place-items: center;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(16px);
            z-index: 9999;
        }

        .modal-overlay.show {
            display: grid;
        }

        .modal {
            width: min(880px, 95vw);
            background: #111622f2;
            border-radius: 22px;
            border: 1px solid #ffffff22;
            box-shadow: 0 20px 60px rgba(0, 0, 0, .65);
            overflow: hidden;
        }

        .modal-head {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px 10px;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
            background: #222;
            border: 1px solid #ffffff33;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .close {
            background: transparent;
            border: 0;
            cursor: pointer;
            font-size: 22px;
            color: #fff;
        }

        .modal-body {
            padding: 10px 20px 20px;
            display: grid;
            grid-template-columns: minmax(0, 1.3fr) minmax(0, 1fr);
            gap: 18px;
        }

        @media(max-width:768px) {
            .modal-body {
                grid-template-columns: 1fr;
            }
        }

        .main-video-panel {
            background: #141a26;
            border-radius: 18px;
            border: 1px solid #ffffff22;
            padding: 16px;
        }

        /* PLAY VIDEO BUTTON */
        .play-button {
            margin-top: 12px;
            padding: 12px 22px;
            border-radius: 999px;
            border: none;
            color: #111;
            font-weight: 700;
            background: linear-gradient(135deg, #ffb457, #ff8c37, #ec4899);
            box-shadow: 0 0 22px #ffb457aa;
            cursor: pointer;
            display: flex;
            gap: 10px;
            align-items: center;
            text-transform: uppercase;
            animation: pulse 2.4s infinite ease-in-out;
        }

        .play-button .icon {
            width: 24px;
            height: 24px;
            background: #111;
            color: #fff;
            display: grid;
            place-items: center;
            border-radius: 50%;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 22px #ffb457aa;
            }

            50% {
                transform: scale(1.05);
                box-shadow: 0 0 40px #ff8c37dd;
            }

            100% {
                transform: scale(1);
                box-shadow: 0 0 22px #ffb457aa;
            }
        }

        .meta-label {
            font-size: 11px;
            color: #cfd6e6;
            letter-spacing: .08em;
            text-transform: uppercase;
        }

        .meta-text {
            font-size: 13px;
            color: #dde3f6;
        }

        /* VIDEO FULLSCREEN */
        .video-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, .9);
            display: none;
            place-items: center;
            z-index: 999999;
        }

        .video-overlay.show {
            display: grid;
        }

        .video-shell {
            width: min(960px, 95vw);
            max-height: 95vh;
            background: #000;
            border-radius: 18px;
            overflow: hidden;
            position: relative;
        }

        .video-close {
            position: absolute;
            right: 10px;
            top: 10px;
            background: #0008;
            border: 0;
            color: #fff;
            padding: 6px 12px;
            border-radius: 999px;
            cursor: pointer;
        }

        video {
            width: 100%;
            height: auto;
        }

        footer {
            margin: 30px 0 18px;
            text-align: center;
            color: #b8c2d4;
            font-size: 12px;
            opacity: .8;
        }
    </style>
</head>

    <script>
        /* PARTICLE ANIMATION */
        (function () {
            const c = document.getElementById('particles');
            const ctx = c.getContext('2d');
            let W, H, dpr = window.devicePixelRatio || 1;

            function resize() {
                W = c.width = innerWidth * dpr;
                H = c.height = innerHeight * dpr;
                c.style.width = innerWidth + 'px';
                c.style.height = innerHeight + 'px';
            }
            resize();
            addEventListener('resize', resize);

            const N = 70, parts = [];
            for (let i = 0; i < N; i++) {
                parts.push({
                    x: Math.random() * W,
                    y: Math.random() * H,
                    r: Math.random() * 3 * dpr + 1,
                    a: Math.random() * Math.PI * 2,
                    v: 0.2 + Math.random() * 0.4
                });
            }

            function draw() {
                ctx.clearRect(0, 0, W, H);
                for (const p of parts) {
                    p.x += Math.cos(p.a) * p.v;
                    p.y += Math.sin(p.a) * p.v;
                    p.a += (Math.random() - 0.5) * 0.02;

                    if (p.x < 0) p.x = W;
                    if (p.x > W) p.x = 0;
                    if (p.y < 0) p.y = H;
                    if (p.y > H) p.y = 0;

                    ctx.beginPath();
                    ctx.fillStyle = "rgba(255,180,87,0.35)";
                    ctx.arc(p.x, p.y, p.r * 4, 0, Math.PI * 2);
                    ctx.fill();
                }
                requestAnimationFrame(draw);
            }
            draw();
        })();


        /* IndexedDB Setup */
        const DB_NAME = 'creatorsVoiceDB';
        const STORE = 'creators';
        let db;

        function openDB() {
            return new Promise((resolve, reject) => {
                const req = indexedDB.open(DB_NAME, 1);
                req.onupgradeneeded = e => {
                    const db = e.target.result;
                    if (!db.objectStoreNames.contains(STORE)) {
                        const os = db.createObjectStore(STORE, { keyPath: 'id', autoIncrement: true });
                        os.createIndex('createdAt', 'createdAt', { unique: false });
                    }
                };
                req.onsuccess = () => { db = req.result; resolve(db) };
                req.onerror = () => reject(req.error);
            });
        }

        function getAllCreators() {
            return new Promise((resolve, reject) => {
                const tx = db.transaction(STORE, 'readonly');
                const req = tx.objectStore(STORE).getAll();
                req.onsuccess = () => resolve(req.result);
                req.onerror = () => reject(req.error);
            });
        }

        /* UI HELPERS */
        function $(s) { return document.querySelector(s); }
        function el(tag, props = {}, ...children) { const n = document.createElement(tag); Object.assign(n, props); children.forEach(c => n.append(c)); return n; }

        let current = null;

        async function renderGrid() {
            const list = await getAllCreators();
            const grid = $('#grid');
            grid.innerHTML = '';

            if (list.length === 0) {
                grid.style.gridTemplateColumns = '1fr';
                grid.append(el('div', { style: "padding:36px;border-radius:16px;background:#1117;border:1px solid #ffffff22;text-align:center;color:#9aa3b2;" },
                    'まだクリエイターが登録されていません。右上の [Edit] から追加してください。'
                ));
                return;
            }

            grid.removeAttribute('style');

            list.sort((a, b) => b.createdAt - a.createdAt);

            for (const c of list) {
                const card = el('div', { className: 'card' });
                const tw = el('div', { className: 'thumb-wrap' });

                if (c.thumb) {
                    tw.append(el('img', { src: c.thumb, className: 'thumb' }));
                } else {
                    tw.append(el('div', { className: 'thumb-fallback' }));
                }

                const body = el('div', { className: 'card-body' },
