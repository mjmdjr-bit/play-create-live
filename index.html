<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PLAY. CREATE. LIVE. — Creator's Voice</title>

    <style>
        :root {
            --bg: #0b0c10;
            --card: #11131a99;
            --border: #ffffff20;
            --text: #eaeef6;
            --muted: #9aa3b2;
            --accent: #ffb457;
            --accent2: #ff8c37;
            --radius: 22px;
            --shadow: 0 10px 30px rgba(0, 0, 0, .35), inset 0 1px 0 rgba(255, 255, 255, .04);
            --glow: 0 0 22px #ffb457aa, 0 0 46px #ff8c37aa, 0 0 80px #ff6a00aa;
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Noto Sans JP", sans-serif;
            color: var(--text);
            background: var(--bg);
            overflow-x: hidden;
        }

        #particles {
            position: fixed;
            inset: 0;
            z-index: -1;
            background:
                radial-gradient(1200px 1200px at 10% 10%, #1b2540 0%, transparent 60%),
                radial-gradient(1000px 900px at 90% 20%, #3b1a4b 0%, transparent 65%),
                radial-gradient(900px 1000px at 50% 100%, #093a47 0%, transparent 55%),
                var(--bg);
        }

        .grain {
            position: fixed;
            inset: 0;
            pointer-events: none;
            opacity: .06;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch"/></filter><rect width="120" height="120" filter="url(%23n)" opacity="0.6"/></svg>');
            mix-blend-mode: overlay;
        }

        header {
            padding: 40px 24px 10px;
            text-align: center;
            position: relative;
        }

        .edit-link {
            position: absolute;
            right: 26px;
            top: 24px;
            padding: 8px 14px;
            border-radius: 999px;
            background: linear-gradient(135deg, #ffffff10, #ffffff03);
            border: 1px solid var(--border);
            color: var(--text);
            font-size: 12px;
            text-decoration: none;
            display: inline-flex;
            gap: 6px;
            align-items: center;
            backdrop-filter: blur(14px);
            z-index: 999;
            pointer-events: auto;
            transition: .15s;
        }

        .edit-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 24px rgba(0, 0, 0, .35);
        }

        .title {
            font-weight: 900;
            letter-spacing: .08em;
            font-size: clamp(28px, 6vw, 64px);
            text-transform: uppercase;
            filter: drop-shadow(0 6px 26px rgba(0, 0, 0, .5));
            animation: float 6.8s ease-in-out infinite, glow 2.6s ease-in-out infinite;
        }

        .subtitle {
            margin-top: 6px;
            font-weight: 300;
            letter-spacing: .14em;
            color: var(--muted);
        }

        .jpcopy {
            max-width: 860px;
            margin: 18px auto 28px;
            padding: 16px 18px;
            border-radius: var(--radius);
            backdrop-filter: blur(14px);
            background: var(--card);
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            font-size: 15.5px;
            line-height: 1.85;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-6px);
            }

            100% {
                transform: translateY(0);
            }
        }

        @keyframes glow {

            0%,
            100% {
                text-shadow: var(--glow);
            }

            50% {
                text-shadow: 0 0 10px #ffb45755, 0 0 20px #ff8c3755;
            }
        }

        .container {
            max-width: 1120px;
            margin: 0 auto;
            padding: 0 20px 60px;
        }

        .toolbar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 12px;
            gap: 8px;
        }

        .toolbar-label {
            font-size: 12px;
            color: var(--muted);
        }

        .toolbar select {
            background: #050816;
            border-radius: 999px;
            border: 1px solid var(--border);
            color: var(--text);
            padding: 6px 10px;
            font-size: 12px;
            outline: none;
        }

        .grid {
            margin-top: 4px;
            display: grid;
            grid-template-columns: repeat(4, minmax(0, 1fr));
            gap: 18px;
        }

        @media (max-width:1024px) {
            .grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width:768px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .card {
            position: relative;
            border-radius: 18px;
            border: 1px solid var(--border);
            background: linear-gradient(145deg, #151926dd, #0b101bdd);
            overflow: hidden;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            min-height: 170px;
            transition: .18s;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 18px 40px rgba(0, 0, 0, .55);
            border-color: #ffb45788;
        }

        .thumb-wrap {
            position: relative;
            padding-top: 62%;
            overflow: hidden;
        }

        .thumb {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .thumb-fallback {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 0% 0%, #ffb45755, transparent 55%),
                radial-gradient(circle at 100% 100%, #8b5cf655, transparent 55%),
                #101322;
        }

        .card-body {
            padding: 10px 12px 12px;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .creator-name {
            font-size: 14px;
            font-weight: 700;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .creator-company {
            font-size: 11px;
            color: var(--muted);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* LOGIN OVERLAY */
        .login-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(16px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .login-card {
            width: min(360px, 90vw);
            border-radius: 20px;
            background: rgba(8, 12, 24, 0.95);
            border: 1px solid #ffffff22;
            padding: 20px 22px 22px;
            box-shadow: 0 26px 60px rgba(0, 0, 0, 0.8);
        }

        .login-card h1 {
            margin: 0 0 8px;
            font-size: 18px;
            letter-spacing: .08em;
            text-transform: uppercase;
        }

        .login-card p {
            font-size: 12px;
            color: #9ca3b2;
            margin: 0 0 14px;
        }

        .login-card label {
            display: block;
            font-size: 11px;
            color: #cbd5f5;
            margin-top: 10px;
            letter-spacing: .06em;
            text-transform: uppercase;
        }

        .login-card input {
            width: 100%;
            margin-top: 4px;
            padding: 9px 10px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: #020617;
            color: var(--text);
            font-size: 13px;
            outline: none;
        }

        .login-card input:focus {
            border-color: #ffb457aa;
            box-shadow: 0 0 0 3px #ffb45733;
        }

        .login-card button {
            margin-top: 14px;
            width: 100%;
            padding: 9px 14px;
            border-radius: 999px;
            border: none;
            background: linear-gradient(135deg, #ffb457, #ff8c37);
            color: #111;
            font-weight: 600;
            cursor: pointer;
        }

        .login-error {
            font-size: 11px;
            color: #fecaca;
            margin-top: 8px;
            min-height: 16px;
        }

        /* DETAIL MODAL */
        .modal-overlay {
            position: fixed;
            inset: 0;
            display: none;
            place-items: center;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(16px);
            z-index: 1500;
        }

        .modal-overlay.show {
            display: grid;
        }

        .modal {
            width: min(880px, 95vw);
            background: #111622f2;
            border-radius: 22px;
            border: 1px solid #ffffff22;
            box-shadow: 0 24px 70px rgba(0, 0, 0, .8);
            overflow: hidden;
            transition: width .2s ease;
        }

        .modal[data-size="small"] {
            width: min(640px, 92vw);
        }

        .modal[data-size="medium"] {
            width: min(880px, 95vw);
        }

        .modal[data-size="large"] {
            width: min(1100px, 98vw);
        }

        .modal-head {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px 10px;
            gap: 8px;
        }

        .avatar {
            width: 54px;
            height: 54px;
            border-radius: 50%;
            overflow: hidden;
            background: #222;
            border: 1px solid #ffffff33;
            flex-shrink: 0;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .close {
            background: transparent;
            border: 0;
            cursor: pointer;
            font-size: 22px;
            color: #fff;
        }

        .modal-body {
            padding: 10px 20px 20px;
            display: grid;
            grid-template-columns: minmax(0, 1.3fr) minmax(0, 1fr);
            gap: 18px;
        }

        @media(max-width:768px) {
            .modal {
                width: 95vw !important;
            }

            .modal-body {
                grid-template-columns: 1fr;
            }
        }

        .main-video-panel {
            background: #141a26;
            border-radius: 18px;
            border: 1px solid #ffffff22;
            padding: 16px;
        }

        .meta-label {
            font-size: 11px;
            color: #cfd6e6;
            letter-spacing: .08em;
            text-transform: uppercase;
        }

        .meta-text {
            font-size: 13px;
            color: #dde3f6;
        }

        .play-button {
            margin-top: 12px;
            padding: 12px 22px;
            border-radius: 999px;
            border: none;
            color: #111;
            font-weight: 700;
            background: linear-gradient(135deg, #ffb457, #ff8c37, #ec4899);
            box-shadow: 0 0 22px #ffb457aa;
            cursor: pointer;
            display: flex;
            gap: 10px;
            align-items: center;
            text-transform: uppercase;
            animation: pulse 2.4s infinite ease-in-out;
        }

        .play-button .icon {
            width: 24px;
            height: 24px;
            background: #111;
            color: #fff;
            display: grid;
            place-items: center;
            border-radius: 50%;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 22px #ffb457aa;
            }

            50% {
                transform: scale(1.05);
                box-shadow: 0 0 40px #ff8c37dd;
            }

            100% {
                transform: scale(1);
                box-shadow: 0 0 22px #ffb457aa;
            }
        }

        .modal-size {
            display: flex;
            gap: 4px;
            align-items: center;
            font-size: 11px;
            color: #9ca3b2;
        }

        .size-btn {
            border: none;
            border-radius: 999px;
            padding: 3px 8px;
            font-size: 10px;
            background: #020617aa;
            color: #cbd5f5;
            cursor: pointer;
        }

        .size-btn.active {
            background: linear-gradient(135deg, #ffb457, #ff8c37);
            color: #111827;
            font-weight: 600;
        }

        .video-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, .9);
            display: none;
            place-items: center;
            z-index: 2000;
        }

        .video-overlay.show {
            display: grid;
        }

        .video-shell {
            width: min(960px, 95vw);
            max-height: 95vh;
            background: #000;
            border-radius: 18px;
            overflow: hidden;
            position: relative;
        }

        .video-close {
            position: absolute;
            right: 10px;
            top: 10px;
            background: #0008;
            border: 0;
            color: #fff;
            padding: 6px 12px;
            border-radius: 999px;
            cursor: pointer;
        }

        video {
            width: 100%;
            height: auto;
        }

        footer {
            margin: 30px 0 18px;
            text-align: center;
            color: #b8c2d4;
            font-size: 12px;
            opacity: .8;
        }
    </style>
</head>

<body>

    <canvas id="particles"></canvas>
    <div class="grain"></div>

    <!-- LOGIN -->
    <div id="loginOverlay" class="login-overlay">
        <div class="login-card">
            <h1>PLAY. CREATE. LIVE.</h1>
            <p>このギャラリーを閲覧するには、IDとパスワードでサインインしてください。</p>
            <label for="loginEmail">メールアドレス</label>
            <input id="loginEmail" type="email" placeholder="you@example.com" />
            <label for="loginPassword">パスワード</label>
            <input id="loginPassword" type="password" placeholder="password" />
            <button id="loginButton">ログイン</button>
            <div id="loginError" class="login-error"></div>
        </div>
    </div>

    <!-- HEADER -->
    <header>
        <a href="edit.html" class="edit-link"><span>✏️</span> Edit</a>

        <div class="title">PLAY. CREATE. LIVE.</div>
        <div class="subtitle">Creeds of the Playful Creators.</div>
        <div class="jpcopy">
            遊ぶように発想し、創るように生きる。<br>
            枠にとらわれず、世界を面白がる者たちの信条。<br>
            創造とは、日常を遊びに変えるチカラだ。
        </div>
    </header>

    <main class="container">
        <div class="toolbar">
            <span class="toolbar-label">並び順：</span>
            <select id="sortSelect">
                <option value="newest">新着順</option>
                <option value="oldest">古い順</option>
                <option value="name-asc">名前 A→Z</option>
                <option value="name-desc">名前 Z→A</option>
            </select>
        </div>
        <div id="grid" class="grid"></div>
    </main>

    <!-- DETAIL POPUP -->
    <div id="detailOverlay" class="modal-overlay">
        <div class="modal" data-size="medium" id="detailModal">
            <div class="modal-head">
                <div style="display:flex; gap:12px; align-items:center;">
                    <div class="avatar" id="detailAvatar"></div>
                    <div>
                        <div id="detailName" style="font-weight:700;font-size:18px;">Creator</div>
                        <div id="detailCompany" style="font-size:12px;color:#9aa3b2;">Company</div>
                        <div id="detailUrl" style="font-size:11px;margin-top:3px;"></div>
                    </div>
                </div>
                <div class="modal-size">
                    <span>Size:</span>
                    <button class="size-btn active" data-size="medium">M</button>
                    <button class="size-btn" data-size="large">L</button>
                    <button class="size-btn" data-size="small">S</button>
                </div>
                <button class="close" id="detailClose">×</button>
            </div>

            <div class="modal-body">
                <div class="main-video-panel">
                    <div class="meta-label">Main Video</div>
                    <div class="meta-text" id="detailDesc">—</div>

                    <button class="play-button" id="playMain">
                        <span class="icon">▶</span> Play Video
                    </button>
                </div>

                <div>
                    <div class="meta-label">ABOUT</div>
                    <div class="meta-text" id="detailAbout">—</div>
                </div>
            </div>
        </div>
    </div>

    <!-- FULL SCREEN VIDEO -->
    <div id="videoOverlay" class="video-overlay">
        <div class="video-shell">
            <button class="video-close" id="videoClose">Close</button>
            <video id="mainVideo" controls playsinline></video>
        </div>
    </div>

    <footer>© PLAYFUL CREATORS / Designed by Daijiro Majima</footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
        import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

        // ★ あなたの firebaseConfig をそのまま貼り付け
        const firebaseConfig = {
            apiKey: "AIzaSyAA97KPsLsnHUg5G8Rtb7-3CwMJ1oynkVs",
            authDomain: "play-create-live.firebaseapp.com",
            databaseURL: "https://play-create-live-default-rtdb.firebaseio.com",
            projectId: "play-create-live",
            storageBucket: "play-create-live.firebasestorage.app",
            messagingSenderId: "143889321354",
            appId: "1:143889321354:web:3c2d16f5fd928ba10e0c73",
            measurementId: "G-ZFHF93QQCJ"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        function $(s) { return document.querySelector(s); }

        let currentCreator = null;
        let currentSort = "newest";
        let modalSize = "medium";

        // パーティクルはCSSの上で定義済み：JSで描画済（上の即時関数）

        function applyModalSize() {
            const modal = $("#detailModal");
            if (!modal) return;
            modal.setAttribute("data-size", modalSize);
            const btns = document.querySelectorAll(".size-btn");
            btns.forEach(btn => {
                if (btn.getAttribute("data-size") === modalSize) {
                    btn.classList.add("active");
                } else {
                    btn.classList.remove("active");
                }
            });
        }

        async function renderGrid() {
            const grid = $("#grid");
            grid.innerHTML = "";

            const q = query(collection(db, "creators"), orderBy("createdAt", "desc"));
            const ss = await getDocs(q);
            const list = [];
            ss.forEach(docSnap => list.push(docSnap.data()));

            if (!list.length) {
                grid.style.display = 'none';
                return;
            }
            // 並び替え
            if (currentSort === "newest") {
                list.sort((a, b) => (b.createdAt || 0) - (a.createdAt || 0));
            } else if (currentSort === "oldest") {
                list.sort((a, b) => (a.createdAt || 0) - (b.createdAt || 0));
            } else if (currentSort === "name-asc") {
                list.sort((a, b) => {
                    const an = (a.name || "").toLowerCase();
                    const bn = (b.name || "").toLowerCase();
                    if (an < bn) return -1;
                    if (an > bn) return 1;
                    return 0;
                });
            } else if (currentSort === "name-desc") {
                list.sort((a, b) => {
                    const an = (a.name || "").toLowerCase();
                    const bn = (b.name || "").toLowerCase();
                    if (an > bn) return -1;
                    if (an < bn) return 1;
                    return 0;
                });
            }

            grid.style.display = 'grid';

            list.forEach(c => {
                const card = document.createElement('div');
                card.className = 'card';

                const tw = document.createElement('div');
                tw.className = 'thumb-wrap';
                if (c.profileImageUrl) {
                    const img = document.createElement('img');
                    img.src = c.profileImageUrl;
                    img.alt = c.name || 'thumbnail';
                    img.className = 'thumb';
                    tw.appendChild(img);
                } else {
                    const fb = document.createElement('div');
                    fb.className = 'thumb-fallback';
                    tw.appendChild(fb);
                }

                const body = document.createElement('div');
                body.className = 'card-body';

                const nameEl = document.createElement('div');
                nameEl.className = 'creator-name';
                nameEl.textContent = c.name || '—';

                const comp = document.createElement('div');
                comp.className = 'creator-company';
                comp.textContent = c.company || '';

                body.appendChild(nameEl);
                body.appendChild(comp);
                card.appendChild(tw);
                card.appendChild(body);

                card.addEventListener('click', () => openDetail(c));
                grid.appendChild(card);
            });
        }

        function openDetail(c) {
            currentCreator = c;
            const avatar = $("#detailAvatar");
            avatar.innerHTML = "";
            if (c.profileImageUrl) {
                const img = document.createElement('img');
                img.src = c.profileImageUrl;
                img.alt = c.name || "avatar";
                avatar.appendChild(img);
            }
            $("#detailName").textContent = c.name || "Creator";
            $("#detailCompany").textContent = c.company || "";
            const urlBox = $("#detailUrl");
            urlBox.innerHTML = "";
            if (c.url) {
                const a = document.createElement("a");
                a.href = c.url;
                a.target = "_blank";
                a.rel = "noopener noreferrer";
                a.textContent = c.url;
                urlBox.appendChild(a);
            }
            $("#detailDesc").textContent = c.videoTitle || "Main video";
            $("#detailAbout").textContent = c.summary || "—";

            applyModalSize();
            $("#detailOverlay").classList.add("show");
        }

        function closeDetail() {
            $("#detailOverlay").classList.remove("show");
        }

        function openVideo() {
            if (!currentCreator || !currentCreator.videoUrl) return;
            const v = $("#mainVideo");
            v.src = currentCreator.videoUrl;
            v.currentTime = 0;
            v.play().catch(() => { });
            $("#videoOverlay").classList.add("show");
        }

        function closeVideo() {
            const v = $("#mainVideo");
            try { v.pause(); } catch (e) { }
            v.removeAttribute("src");
            v.load();
            $("#videoOverlay").classList.remove("show");
        }

        function setupLogin() {
            const overlay = $("#loginOverlay");
            const emailEl = $("#loginEmail");
            const passEl = $("#loginPassword");
            const btn = $("#loginButton");
            const errBox = $("#loginError");

            btn.addEventListener("click", async () => {
                const email = emailEl.value.trim();
                const pass = passEl.value;
                errBox.textContent = "";
                if (!email || !pass) {
                    errBox.textContent = "メールアドレスとパスワードを入力してください。";
                    return;
                }
                try {
                    btn.disabled = true;
                    btn.textContent = "ログイン中...";
                    await signInWithEmailAndPassword(auth, email, pass);
                    // onAuthStateChangedがハンドル
                } catch (e) {
                    console.error(e);
                    errBox.textContent = "ログインに失敗しました。IDまたはパスワードを確認してください。";
                } finally {
                    btn.disabled = false;
                    btn.textContent = "ログイン";
                }
            });
        }

        (function init() {
            setupLogin();

            onAuthStateChanged(auth, user => {
                const overlay = $("#loginOverlay");
                if (!user) {
                    overlay.style.display = "flex";
                    return;
                }
                overlay.style.display = "none";
                renderGrid();
            });

            $("#detailClose").addEventListener("click", closeDetail);
            $("#detailOverlay").addEventListener("click", e => {
                if (e.target.id === "detailOverlay") closeDetail();
            });

            $("#playMain").addEventListener("click", openVideo);
            $("#videoClose").addEventListener("click", closeVideo);
            $("#videoOverlay").addEventListener("click", e => {
                if (e.target.id === "videoOverlay") closeVideo();
            });

            $("#sortSelect").addEventListener("change", e => {
                currentSort = e.target.value || "newest";
                renderGrid();
            });

            document.querySelectorAll(".size-btn").forEach(btn => {
                btn.addEventListener("click", () => {
                    modalSize = btn.getAttribute("data-size") || "medium";
                    applyModalSize();
                });
            });

            window.addEventListener("keydown", e => {
                if (e.key === "Escape") {
                    closeVideo();
                    closeDetail();
                }
            });
        })();
    </script>
</body>

</html>
