<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLAY. CREATE. LIVE.</title>

    <style>
        /* ==============================
   RESET
============================== */
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            background: #05060a;
            color: #f5f5f5;
            font-family: -apple-system, "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
            overflow-x: hidden;
        }

        /* ==============================
   背景パーティクル (橙)
============================== */
        #bgCanvas {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: radial-gradient(circle at top, #2c181e 0%, #05060a 60%);
        }

        /* ==============================
   グリッドレイアウト
============================== */
        .page {
            max-width: 1200px;
            padding: 80px 20px;
            margin: auto;
        }

        .creator-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 36px;
        }

        /* ==============================
   正方形カード
============================== */
        .creator-card {
            cursor: pointer;
            border-radius: 20px;
            overflow: hidden;
            background: #0b0f15;
            border: 1px solid rgba(255, 255, 255, .06);
            position: relative;
            aspect-ratio: 1 / 1;
            /* ← 正方形に戻す */
            transition: transform .35s ease, box-shadow .35s ease;
        }

        .creator-card:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 18px 40px rgba(0, 0, 0, .45);
        }

        /* サムネイル */
        .creator-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* テキスト部分 */
        .creator-info {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            padding: 14px 16px;
            background: linear-gradient(0deg, rgba(0, 0, 0, .65), transparent);
        }

        .creator-name {
            font-weight: 700;
            font-size: 1.15rem;
        }

        .creator-role {
            font-size: 0.83rem;
            opacity: .8;
            margin-top: 2px;
        }

        /* ==============================
   MODAL
============================== */
        .creator-modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, .55);
            backdrop-filter: blur(16px);
            display: none;
            align-items: center;
            justify-content: center;
            padding: 16px;
            z-index: 999;
        }

        .creator-modal.show {
            display: flex;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(40px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideOut {
            from {
                opacity: 1;
                transform: translateX(0);
            }

            to {
                opacity: 0;
                transform: translateX(-40px);
            }
        }

        .creator-modal-inner {
            background: #090c12;
            border-radius: 22px;
            width: 100%;
            max-width: 900px;
            max-height: 90vh;
            overflow: hidden;
            display: flex;
            animation: slideIn .45s cubic-bezier(.22, .61, .36, 1);
        }

        /* モーダル左（画像） */
        .creator-modal-media {
            flex: 0 0 50%;
            background: #000;
        }

        .creator-modal-media img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* モーダル右（文章） */
        .creator-modal-body {
            flex: 1;
            padding: 28px;
            overflow-y: auto;
        }

        .creator-modal-title {
            font-size: 1.6rem;
            font-weight: 700;
        }

        .creator-modal-role {
            margin-top: 6px;
            font-size: .95rem;
            opacity: .75;
        }

        .creator-modal-description {
            margin-top: 20px;
            font-size: .95rem;
            line-height: 1.7;
            opacity: .92;
            white-space: pre-wrap;
        }

        .creator-modal-close {
            position: absolute;
            top: 14px;
            right: 16px;
            font-size: 1.6rem;
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            opacity: .7;
        }

        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            cursor: pointer;
            opacity: .3;
            user-select: none;
        }

        .nav-arrow:hover {
            opacity: 1;
        }

        .nav-prev {
            left: 10px;
        }

        .nav-next {
            right: 10px;
        }

        @media(max-width:768px) {
            .creator-modal-inner {
                flex-direction: column;
            }

            .creator-modal-media {
                max-height: 45vh;
            }
        }
    </style>
</head>

<body class="fade-in">

    <canvas id="bgCanvas"></canvas>

    <div class="page">
        <div class="creator-grid" id="creatorGrid"></div>
    </div>

    <!-- ===================== MODAL ===================== -->
    <div class="creator-modal" id="creatorModal">
        <div class="creator-modal-inner" id="modalInner">
            <button id="modalClose" class="creator-modal-close">×</button>
            <span class="nav-arrow nav-prev" id="navPrev">‹</span>
            <span class="nav-arrow nav-next" id="navNext">›</span>

            <div class="creator-modal-media"><img id="modalImage"></div>
            <div class="creator-modal-body">
                <div id="modalName" class="creator-modal-title"></div>
                <div id="modalRole" class="creator-modal-role"></div>
                <div id="modalDescription" class="creator-modal-description"></div>
            </div>
        </div>
    </div>

    <script>
        /* ===================== データ（画像パス変更してね） ===================== */
        const creators = [
            {
                name: "Kaede",
                role: "Junior Explorer / 5-year-old House Head",
                image: "img/kaede.jpg",   // ← あなたの実フォルダに合わせて変更
                desc: `五歳とは思えない、Beatと対話する小さなダンサー。
「パパーこれかっこいいよねー」と四つ打ちのPulseに身を委ね、
HeavyなBeatに合わせて軽やかに踊る姿はまるでフロアの主役。`
            },
            {
                name: "Daijiro Majima",
                role: "TOPPAN Inc. / The Master of the Unspoken Word",
                image: "img/majima.jpg",
                desc: `言葉より深く、本質を見抜く“静かな洞察”を武器に…`
            },
            {
                name: "Yujiro Iwasaki",
                role: "hotchpotch / Design Maestro",
                image: "img/yujiro.jpg",
                desc: `空間に“状態”と“余白”を宿すデザインの名手。`
            },
            {
                name: "Koichi Nakamura",
                role: "Kona & UDA / The Architect of Wit",
                image: "img/nakamura.jpg",
                desc: `When in doubt, make it a laugh.`
            },
            {
                name: "Masahiro Kuwamoto",
                role: "GEOBRAIN / Challenge. Never Quit.",
                image: "img/kuwamoto.jpg",
                desc: `モノづくり界の「リリー・フランキー」。`
            },
            {
                name: "Kosuke Shimizu",
                role: "papi-ca / Visual & Digital Creator",
                image: "img/shimizu.jpg",
                desc: `情熱とユーモアをまとうクリエイター。`
            },
            {
                name: "Sushi Creator Kimoto",
                role: "神楽坂 鮨 きもと / The Realm of Sound",
                image: "img/kimoto.jpg",
                desc: `Where sushi becomes music, and silence becomes art.`
            }
        ];

        /* ===================== LIST BUILD ===================== */
        const grid = document.getElementById("creatorGrid");

        creators.forEach((c, i) => {
            const card = document.createElement("div");
            card.className = "creator-card";
            card.innerHTML = `
    <img src="${c.image}" alt="">
    <div class="creator-info">
      <div class="creator-name">${c.name}</div>
      <div class="creator-role">${c.role}</div>
    </div>
  `;
            card.onclick = () => openModal(i);
            grid.appendChild(card);
        });

        /* ===================== MODAL ===================== */
        const modal = document.getElementById("creatorModal");
        const modalInner = document.getElementById("modalInner");
        const modalImg = document.getElementById("modalImage");
        const modalName = document.getElementById("modalName");
        const modalRole = document.getElementById("modalRole");
        const modalDesc = document.getElementById("modalDescription");

        let currentIndex = 0;

        function openModal(i) {
            currentIndex = i;
            const c = creators[i];
            modalImg.src = c.image;
            modalName.textContent = c.name;
            modalRole.textContent = c.role;
            modalDesc.textContent = c.desc;

            modal.classList.add("show");
            modalInner.style.animation = "slideIn .45s cubic-bezier(.22,.61,.36,1)";
        }

        function closeModal() {
            modalInner.style.animation = "slideOut .35s ease";
            setTimeout(() => modal.classList.remove("show"), 320);
        }

        document.getElementById("modalClose").onclick = closeModal;
        modal.onclick = e => { if (e.target === modal) closeModal(); };

        document.getElementById("navNext").onclick = () => {
            currentIndex = (currentIndex + 1) % creators.length;
            openModal(currentIndex);
        };

        document.getElementById("navPrev").onclick = () => {
            currentIndex = (currentIndex - 1 + creators.length) % creators.length;
            openModal(currentIndex);
        };

        /* ===================== 背景パーティクル復活 ===================== */
        const canvas = document.getElementById("bgCanvas");
        const ctx = canvas.getContext("2d");

        let w, h, particles = [];
        function resize() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
        }
        window.onresize = resize;
        resize();

        function init() {
            particles = [];
            for (let i = 0; i < 80; i++) {
                particles.push({
                    x: Math.random() * w,
                    y: Math.random() * h,
                    r: Math.random() * 3 + 1,
                    vx: (Math.random() - .5) * 0.6,
                    vy: (Math.random() - .5) * 0.6,
                    a: Math.random() * 0.5 + 0.5
                });
            }
        }

        function render() {
            ctx.clearRect(0, 0, w, h);
            particles.forEach(p => {
                ctx.beginPath();
                ctx.fillStyle = `rgba(255,140,60,${p.a})`;
                ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
                ctx.fill();
                p.x += p.vx;
                p.y += p.vy;
                if (p.x < 0 || p.x > w) p.vx *= -1;
                if (p.y < 0 || p.y > h) p.vy *= -1;
            });
            requestAnimationFrame(render);
        }

        init();
        render();
    </script>

</body>

</html>
