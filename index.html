<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PLAY. CREATE. LIVE. – Creators</title>

    <style>
        /* ---------------------------------------------------------
       RESET / BASE
    --------------------------------------------------------- */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, "Helvetica Neue", Helvetica, Arial, sans-serif;
            background: #05070b;
            color: #f6f6f6;
            overflow-x: hidden;
        }

        img {
            display: block;
            width: 100%;
            height: auto;
        }

        a {
            color: inherit;
            text-decoration: none;
        }


        /* ---------------------------------------------------------
       CREATOR LIST
    --------------------------------------------------------- */
        .creator-list {
            display: grid;
            gap: 36px;
            padding: 60px 24px;
            max-width: 1200px;
            margin: auto;
        }

        .creator-card {
            cursor: pointer;
            background: #0d1117;
            border-radius: 18px;
            overflow: hidden;
            transition: transform .25s ease, opacity .25s ease;
        }

        .creator-card:hover {
            transform: translateY(-4px);
            opacity: .9;
        }

        .creator-card img {
            height: 40vh;
            object-fit: cover;
        }

        .creator-card-body {
            padding: 22px;
        }

        .creator-card-title {
            font-size: 1.35rem;
            font-weight: 600;
        }

        .creator-card-role {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: 4px;
        }


        /* ---------------------------------------------------------
       MODAL OVERLAY
    --------------------------------------------------------- */
        .creator-modal {
            position: fixed;
            inset: 0;
            z-index: 999;
            background: rgba(0, 0, 0, .65);
            display: none;
            align-items: center;
            justify-content: center;
            padding: 16px;
            backdrop-filter: blur(16px);
            animation: fadeIn .35s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .creator-modal.show {
            display: flex;
        }


        /* ---------------------------------------------------------
       MODAL INNER
    --------------------------------------------------------- */
        .creator-modal-inner {
            background: #05070b;
            width: 100%;
            max-width: 960px;
            max-height: 90vh;
            border-radius: 22px;
            overflow: hidden;
            display: flex;
            flex-direction: row;
            position: relative;
            animation: modalPop .42s cubic-bezier(.25, .46, .45, .94) forwards;
        }

        @keyframes modalPop {
            from {
                opacity: 0;
                transform: scale(.92);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }


        /* IMAGE AREA */
        .creator-modal-media {
            flex: 0 0 50%;
            max-width: 50%;
            max-height: 90vh;
        }

        .creator-modal-media img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }


        /* TEXT AREA */
        .creator-modal-body {
            flex: 1;
            padding: 28px;
            overflow-y: auto;
        }

        .creator-modal-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 6px;
        }

        .creator-modal-role {
            font-size: 0.95rem;
            opacity: 0.75;
            margin-bottom: 20px;
        }

        .creator-modal-description {
            font-size: 1rem;
            line-height: 1.75;
            opacity: 0.92;
            white-space: pre-wrap;
        }


        /* CLOSE BUTTON */
        .creator-modal-close {
            position: absolute;
            top: 18px;
            right: 20px;
            font-size: 1.8rem;
            cursor: pointer;
            color: #fff;
            background: none;
            border: none;
            outline: none;
            opacity: .8;
            transition: .2s;
        }

        .creator-modal-close:hover {
            opacity: 1;
            transform: scale(1.12);
        }


        /* ---------------------------------------------------------
       SWIPE NAVIGATION
    --------------------------------------------------------- */
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2.4rem;
            cursor: pointer;
            opacity: .4;
            transition: .2s;
            user-select: none;
        }

        .nav-arrow:hover {
            opacity: 1;
            transform: translateY(-50%) scale(1.15);
        }

        .nav-prev {
            left: 12px;
        }

        .nav-next {
            right: 12px;
        }


        /* ---------------------------------------------------------
       MOBILE RESPONSIVE
    --------------------------------------------------------- */
        @media (max-width: 768px) {
            .creator-modal-inner {
                flex-direction: column;
                max-height: 90vh;
            }

            .creator-modal-media {
                flex: 0 0 auto;
                max-height: 40vh;
            }

            .creator-modal-body {
                padding: 18px 16px 26px;
            }

            .creator-modal-title {
                font-size: 1.45rem;
            }

            .creator-modal-description {
                font-size: 0.92rem;
                line-height: 1.62;
            }
        }
    </style>
</head>


<body>

    <!-- ---------------------------------------------------------
       CREATOR LIST
  --------------------------------------------------------- -->
    <div class="creator-list" id="creatorList"></div>


    <!-- ---------------------------------------------------------
       MODAL
  --------------------------------------------------------- -->
    <div class="creator-modal" id="creatorModal">
        <div class="creator-modal-inner">

            <span class="nav-arrow nav-prev" id="navPrev">‹</span>
            <span class="nav-arrow nav-next" id="navNext">›</span>

            <button class="creator-modal-close" id="modalClose">×</button>

            <div class="creator-modal-media">
                <img id="modalImage" src="" alt="">
            </div>

            <div class="creator-modal-body">
                <div class="creator-modal-title" id="modalName"></div>
                <div class="creator-modal-role" id="modalRole"></div>
                <div class="creator-modal-description" id="modalDescription"></div>
            </div>

        </div>
    </div>



    <!-- ---------------------------------------------------------
       JS
  --------------------------------------------------------- -->
    <script>
        /* ---------------------------------------------------------
           CREATOR DATA
        --------------------------------------------------------- */
        const creators = [
            {
                name: "Kaede",
                role: "Junior Explorer / 5-year-old House Head",
                image: "assets/kaede.jpg",
                desc: `「パパーこれかっこいいよねー」
四つ打ちのPulseとHeavyなBeatを本能で読み取り、
まるでフロアの中心に立つように空気を変える小さなHouse Head。

音を“聴く”のではなく、音と“会話”しながら進化する少年。
人は言う──「無限の可能性を秘めた器」と。

All eyes are on his next move.`
            },

            {
                name: "Daijiro Majima",
                role: "TOPPAN Inc. / The Master of the Unspoken Word",
                image: "assets/majima.jpg",
                desc: `言葉を超えて本質を捉える“静かな洞察”を武器に、
空間デザイン、CX、AI、Marketing DXを自在に横断し、
経営のビジョンを“体験”として可視化する表現者。

抽象を把握し、価値構造を再構築し、
Space × Digital × Story を一つの世界線へ統合する稀有な存在。

He speaks through silence.  
He designs through vision.`
            },

            {
                name: "Yujiro Iwasaki",
                role: "Design Maestro / hotchpotch",
                image: "assets/yujiro.jpg",
                desc: `人々が「Design Maestro」と呼ぶ理由は、
彼の創る空間が“美しい”を超えて、
A state of mind のような静謐さと精度を宿すからだ。

He curates emotions.
光、温度、動線、物語──
それらすべてを繊細に統合し、人がそこにいる理由を美しく成立させる。

限界は存在しない。
あるのは進化と深化、そして静かな革新。`
            },

            {
                name: "Koichi Nakamura",
                role: "Kona & UDA / The Architect of Wit",
                image: "assets/nakamura.jpg",
                desc: `When in doubt, make it a laugh.
迷ったら笑いに変える──それが彼の“建築哲学”。

建築 × 暮らし × 感情を横断し、
人の心をほどくような“Wit”を空間に宿す表現者。

Wit is not an accessory.  
It is architecture.`
            },

            {
                name: "Masahiro Kuwamoto",
                role: "GEOBRAIN / Challenge. Never Quit.",
                image: "assets/kuwamoto.jpg",
                desc: `モノづくり界の「リリー・フランキー」。
そう呼ばれるのは、多才さだけではない。
挑戦し続け、諦めず、価値を後世に残す“意志”を持つ職人だからだ。

Craft is not technique.  
It is resolve.`
            },

            {
                name: "Kosuke Shimizu",
                role: "papi-ca / Visual & Digital Creator",
                image: "assets/shimizu.jpg",
                desc: `情熱という言葉が最も自然に似合うクリエイター。
美とユーモア、精密さと軽やかさ。
その両方を自在に操る稀有な存在。

Loving the grind.  
Can-do attitude.`
            },

            {
                name: "Sushi Creator Kimoto",
                role: "神楽坂 鮨 きもと / The Realm of Sound",
                image: "assets/kimoto.jpg",
                desc: `Where sushi becomes music, and silence becomes art.

珠玉の鮨をアートのように生み出す職人。
味覚・温度・緊張感・余白──それらはまるで“音”のようだ。

A crafted silence.  
A quiet symphony.`
            }
        ];


        /* ---------------------------------------------------------
           BUILD LIST
        --------------------------------------------------------- */
        const listEl = document.getElementById("creatorList");
        creators.forEach((c, i) => {
            const el = document.createElement("div");
            el.className = "creator-card";
            el.innerHTML = `
        <img src="${c.image}">
        <div class="creator-card-body">
          <div class="creator-card-title">${c.name}</div>
          <div class="creator-card-role">${c.role}</div>
        </div>
      `;
            el.addEventListener("click", () => openModal(i));
            listEl.appendChild(el);
        });


        /* ---------------------------------------------------------
           MODAL LOGIC
        --------------------------------------------------------- */
        const modal = document.getElementById("creatorModal");
        const modalImg = document.getElementById("modalImage");
        const modalName = document.getElementById("modalName");
        const modalRole = document.getElementById("modalRole");
        const modalDesc = document.getElementById("modalDescription");

        let currentIndex = 0;

        function openModal(index) {
            currentIndex = index;

            const c = creators[index];
            modalImg.src = c.image;
            modalName.textContent = c.name;
            modalRole.textContent = c.role;
            modalDesc.textContent = c.desc;

            modal.classList.add("show");
        }

        function closeModal() {
            modal.classList.remove("show");
        }

        document.getElementById("modalClose").onclick = closeModal;


        /* ---------------------------------------------------------
           SWIPE / NAVIGATION
        --------------------------------------------------------- */
        document.getElementById("navNext").onclick = () => {
            currentIndex = (currentIndex + 1) % creators.length;
            openModal(currentIndex);
        };

        document.getElementById("navPrev").onclick = () => {
            currentIndex = (currentIndex - 1 + creators.length) % creators.length;
            openModal(currentIndex);
        };


        /* ---------------------------------------------------------
           TOUCH SWIPE (for mobile)
        --------------------------------------------------------- */
        let startX = 0;
        modal.addEventListener("touchstart", e => startX = e.touches[0].clientX);
        modal.addEventListener("touchend", e => {
            let dx = e.changedTouches[0].clientX - startX;
            if (dx > 60) document.getElementById("navPrev").click();
            if (dx < -60) document.getElementById("navNext").click();
        });

    </script>

</body>

</html>
