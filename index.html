<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PLAY. CREATE. LIVE.</title>

    <style>
        /* ======================================================
   GLOBAL RESET
======================================================*/
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            font-family: -apple-system, "SF Pro", "Helvetica Neue", Arial;
            background: var(--bg);
            color: var(--text);
            transition: background .4s ease, color .4s ease;
            overflow-x: hidden;
        }

        /* ======================================================
   LIGHT / DARK AUTODETECT
======================================================*/
        :root {
            --bg: #05070b;
            --card-bg: #0d1117;
            --text: #f2f2f2;
            --border: rgba(255, 255, 255, .08);
            --glow: rgba(0, 255, 180, .45);
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg: #fdfdfd;
                --card-bg: #ffffff;
                --text: #111;
                --border: rgba(0, 0, 0, .1);
                --glow: rgba(0, 140, 255, .25);
            }
        }

        /* ======================================================
   GLOBAL ANIMATIONS
======================================================*/
        .fade-in {
            animation: fadeIn 1.3s ease both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 音楽に合わせて発光する Glow */
        @keyframes glowPulse {
            0% {
                box-shadow: 0 0 0px var(--glow);
            }

            50% {
                box-shadow: 0 0 24px var(--glow);
            }

            100% {
                box-shadow: 0 0 0px var(--glow);
            }
        }

        /* ======================================================
   CREATOR LIST
======================================================*/
        .creator-list {
            display: grid;
            gap: 36px;
            padding: 64px 24px;
            max-width: 1220px;
            margin: auto;
        }

        .creator-card {
            cursor: pointer;
            background: var(--card-bg);
            border-radius: 22px;
            overflow: hidden;
            border: 1px solid var(--border);
            transition: transform .4s cubic-bezier(.22, .61, .36, 1),
                box-shadow .4s ease;
            transform-style: preserve-3d;
        }

        .creator-card:hover {
            transform: translateY(-6px) rotateX(6deg) rotateY(-6deg) scale(1.02);
            box-shadow: 0 18px 40px rgba(0, 0, 0, .35);
        }

        .creator-card img {
            height: 42vh;
            object-fit: cover;
        }

        .creator-card-body {
            padding: 24px;
        }

        .creator-card-title {
            font-size: 1.45rem;
            font-weight: 600;
        }

        .creator-card-role {
            font-size: 0.9rem;
            opacity: .7;
            margin-top: 4px;
        }

        /* ======================================================
   MODAL
======================================================*/
        .creator-modal {
            position: fixed;
            inset: 0;
            z-index: 999;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 16px;
            background: rgba(0, 0, 0, .55);
            backdrop-filter: blur(16px);
        }

        /* show状態 */
        .creator-modal.show {
            display: flex;
        }

        /* Apple風スライド＋フェード */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(40px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideOut {
            from {
                opacity: 1;
                transform: translateX(0);
            }

            to {
                opacity: 0;
                transform: translateX(-40px);
            }
        }

        .creator-modal-inner {
            background: var(--bg);
            border-radius: 22px;
            width: 100%;
            max-width: 960px;
            max-height: 90vh;
            display: flex;
            overflow: hidden;
            position: relative;
            animation: slideIn .45s cubic-bezier(.22, .61, .36, 1);
        }

        .creator-modal-media {
            flex: 0 0 50%;
            max-width: 50%;
        }

        .creator-modal-media img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* TEXT */
        .creator-modal-body {
            flex: 1;
            padding: 28px;
            overflow-y: auto;
        }

        .creator-modal-title {
            font-size: 1.8rem;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .creator-modal-role {
            font-size: 1rem;
            opacity: .7;
            margin-bottom: 22px;
        }

        .creator-modal-description {
            font-size: 1rem;
            line-height: 1.75;
            opacity: .92;
            white-space: pre-wrap;
        }

        /* CLOSE BTN */
        .creator-modal-close {
            position: absolute;
            top: 14px;
            right: 18px;
            font-size: 1.6rem;
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
            opacity: .7;
            transition: .25s;
        }

        .creator-modal-close:hover {
            transform: scale(1.18);
            opacity: 1;
        }

        /* ARROWS */
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2.4rem;
            cursor: pointer;
            user-select: none;
            opacity: .3;
            transition: .25s;
        }

        .nav-arrow:hover {
            opacity: 1;
            transform: translateY(-50%) scale(1.15);
        }

        .nav-prev {
            left: 12px;
        }

        .nav-next {
            right: 12px;
        }

        /* ---------------------------------------------------------
   RESPONSIVE
---------------------------------------------------------*/
        @media(max-width: 780px) {
            .creator-modal-inner {
                flex-direction: column;
            }

            .creator-modal-media {
                max-height: 40vh;
            }
        }
    </style>
</head>


<body class="fade-in">

    <div class="creator-list" id="creatorList"></div>

    <!-- Modal -->
    <div class="creator-modal" id="creatorModal">
        <div class="creator-modal-inner" id="modalInner">

            <span class="nav-arrow nav-prev" id="navPrev">‹</span>
            <span class="nav-arrow nav-next" id="navNext">›</span>

            <button class="creator-modal-close" id="modalClose">×</button>

            <div class="creator-modal-media">
                <img id="modalImage">
            </div>

            <div class="creator-modal-body">
                <div id="modalName" class="creator-modal-title"></div>
                <div id="modalRole" class="creator-modal-role"></div>
                <div id="modalDescription" class="creator-modal-description"></div>
            </div>

        </div>
    </div>



    <script>
        /* ======================================================
           CREATOR DATA
        ======================================================*/
        const creators = [
            {
                name: "Kaede",
                role: "Junior Explorer / 5-year-old House Head",
                image: "assets/kaede.jpg",
                desc: `五歳とは思えない、Beatと会話する小さなHouse Head。
四つ打ちのPulseを感じ取るたび、空気がわずかに揺れ、
人々の視線が自然と彼へと吸い寄せられる。

「無限の可能性を秘めた器」。

All eyes are on his next move.`
            },

            {
                name: "Daijiro Majima",
                role: "TOPPAN Inc. / The Master of the Unspoken Word",
                image: "assets/majima.jpg",
                desc: `言葉より深く、視線ひとつで本質を見抜く。
空間、CX、AI、Marketing DX。
それらを分断ではなく、一つのExperienceとして束ねる希有なプロデューサー。

He speaks through silence.
He designs through vision.`
            },

            {
                name: "Yujiro Iwasaki",
                role: "hotchpotch / Design Maestro",
                image: "assets/yujiro.jpg",
                desc: `彼のつくる空間は“美しい”を超え、精神の状態そのもののよう。
光、動線、温度、ストーリー。
それら全てを繊細に編み込み、人がそこに“存在する理由”を美しく成立させる。

限界はない。あるのは深化と進化、そして静謐な革新。`
            },

            {
                name: "Koichi Nakamura",
                role: "Kona & UDA / The Architect of Wit",
                image: "assets/nakamura.jpg",
                desc: `When in doubt, make it a laugh.
迷ったときほど、彼の建築は軽やかに、美しく、人の心を解きほぐす。

Wit is not an accessory.
It is architecture.`
            },

            {
                name: "Masahiro Kuwamoto",
                role: "GEOBRAIN / Challenge. Never Quit.",
                image: "assets/kuwamoto.jpg",
                desc: `挑み続け、諦めず、価値ある“形”を未来へ残す男。
Craft is not technique. It is resolve.

静かな意志が、作品に温度を宿す。`
            },

            {
                name: "Kosuke Shimizu",
                role: "papi-ca / Visual & Digital Creator",
                image: "assets/shimizu.jpg",
                desc: `情熱という言葉が自然と似合うクリエイター。
美、ユーモア、精度、軽やかさ。
そのすべてを自在に操る稀有な存在。

Loving the grind.
Can-do attitude.`
            },

            {
                name: "Sushi Creator Kimoto",
                role: "神楽坂 鮨きもと / The Realm of Sound",
                image: "assets/kimoto.jpg",
                desc: `Where sushi becomes music, and silence becomes art.

珠玉の一貫に宿るのは、味覚だけでなく
温度・緊張・余白という“音”のような美。

A crafted silence.
A quiet symphony.`
            },
        ];


        /* ======================================================
           BUILD LIST
        ======================================================*/
        const listEl = document.getElementById("creatorList");

        creators.forEach((c, i) => {
            const card = document.createElement("div");
            card.className = "creator-card";
            card.innerHTML = `
    <div class="glow"></div>
    <img src="${c.image}">
    <div class="creator-card-body">
      <div class="creator-card-title">${c.name}</div>
      <div class="creator-card-role">${c.role}</div>
    </div>
  `;
            card.onclick = () => openModal(i);
            listEl.appendChild(card);
        });


        /* ======================================================
           MODAL
        ======================================================*/
        const modal = document.getElementById("creatorModal");
        const modalImg = document.getElementById("modalImage");
        const modalName = document.getElementById("modalName");
        const modalRole = document.getElementById("modalRole");
        const modalDesc = document.getElementById("modalDescription");
        const modalInner = document.getElementById("modalInner");

        let currentIndex = 0;

        function openModal(i) {
            currentIndex = i;
            modalImg.src = creators[i].image;
            modalName.textContent = creators[i].name;
            modalRole.textContent = creators[i].role;
            modalDesc.textContent = creators[i].desc;

            modal.style.display = "flex";
            modalInner.style.animation = "slideIn .45s cubic-bezier(.22,.61,.36,1)";
        }

        function closeModal() {
            modalInner.style.animation = "slideOut .45s cubic-bezier(.22,.61,.36,1)";
            setTimeout(() => modal.style.display = "none", 420);
        }

        document.getElementById("modalClose").onclick = closeModal;


        /* ======================================================
           ARROWS (left/right)
        ======================================================*/
        document.getElementById("navNext").onclick = () => {
            currentIndex = (currentIndex + 1) % creators.length;
            openModal(currentIndex);
        };
        document.getElementById("navPrev").onclick = () => {
            currentIndex = (currentIndex - 1 + creators.length) % creators.length;
            openModal(currentIndex);
        };


        /* ======================================================
           TOUCH SWIPE (mobile)
        ======================================================*/
        let startX = 0;
        modal.addEventListener("touchstart", e => startX = e.touches[0].clientX);
        modal.addEventListener("touchend", e => {
            let dx = e.changedTouches[0].clientX - startX;
            if (dx > 60) document.getElementById("navPrev").click();
            if (dx < -60) document.getElementById("navNext").click();
        });


        /* ======================================================
           音楽に連動してGlowアニメーション
        ======================================================*/
        function glowAnimation() {
            document.querySelectorAll(".creator-card").forEach(card => {
                card.style.animation = "glowPulse 2.6s infinite ease-in-out";
            });
        }
        glowAnimation();

        /* ======================================================
           END
        ======================================================*/
    </script>

</body>

</html>
